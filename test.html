<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Astrology Hero Section</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  
  <!-- Font Awesome for Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    /* Navbar */
    .custom-navbar {
      background-color: #ffffff;
      padding: 15px 0;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .custom-navbar .navbar-brand {
      font-weight: bold;
      font-size: 22px;
      color: #4B0082;
    }
    .custom-navbar .btn-appointment {
      background-color: #4B0082;
      color: #fff;
      border-radius: 25px;
      padding: 8px 20px;
      font-weight: 600;
      transition: all 0.3s;
    }
    .custom-navbar .btn-appointment:hover {
      background-color: #36005e;
    }

    /* Hero Section */
    .hero-section {
      background: linear-gradient(to right, #4B0082, #2d004d);
      color: white;
      padding: 80px 0 60px;
    }
    .hero-text h1 {
      font-size: 36px;
      font-weight: 700;
      color: #FFD700;
    }
    .hero-text p {
      font-size: 18px;
      margin-top: 15px;
    }
    .consult-btn {
      background-color: #FFD700;
      color: #4B0082;
      font-weight: bold;
      padding: 12px 30px;
      border-radius: 25px;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
      margin-top: 25px;
    }
    .consult-btn:hover {
      background-color: #fff;
      color: #4B0082;
    }
    .hero-img img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
    }

    /* Highlights Section */
    .highlights i {
      min-width: 40px;
    }
    .highlights h5 {
      margin-bottom: 5px;
      font-size: 20px;
    }
    .highlights small {
      font-size: 14px;
      color: #f1f1f1;
    }

    @media (max-width: 767px) {
      .hero-section {
        text-align: center;
      }
      .hero-text h1 {
        font-size: 28px;
      }
      .highlights span {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar custom-navbar navbar-expand-lg">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="#">AstroGuru</a>
    <a href="#contact" class="btn btn-appointment">Book an Appointment</a>
  </div>
</nav>

<!-- Hero Section -->
<section class="hero-section">

      <!-- Text Section -->
      <div class="col-md-6 hero-text">

<div class="row highlights text-center mt-4">

    <div class="d-flex align-items-center m-2">
      <i class="fas fa-user-clock fa-2x text-warning mr-2"></i>
      <div class="text-left">
        <h5 class="mb-0 text-warning font-weight-bold">30+ Years</h5>
        <small class="text-white">Experience</small>
      </div>
    </div>

    <!-- TV Shows -->
    <div class="d-flex align-items-center m-2">
      <i class="fas fa-tv fa-2x text-warning mr-2"></i>

      </div>
    </div>

    </div>

  </div>
</div>


        <a href="#contact" class="consult-btn">Consult Pt. Pawan Kaushik Today</a>
      </div>

      <!-- Image Section -->
      <div class="col-md-6 hero-img mt-4 mt-md-0">
        <img src="https://i.ibb.co/XWZT8tg/astrologer.png" alt="Astrologer">
      </div>

    </div>
  </div>
</section>

</body>
</html>
